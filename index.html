<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="container my-5">
      <h1 class="text-center my-5">CALCULADORA DE IMPUESTOS</h1>
      <p>
        Favor rellenar todos los datos del formulario para calcular tus
        impuestos:
      </p>
      <form class="form-control p-5" id="formulario">
        <div class="row mb-3">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="ingresos" class="col-sm-2 col-form-label"
            >Ingresos brutos anuales:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="ingresos"
              name="ingresos"
              required
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="deducciones" class="col-sm-2 col-form-label"
            >Deducciones:</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="deducciones"
              name="deducciones"
              required
            />
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
